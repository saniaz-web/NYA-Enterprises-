<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYA Enterprises - Embroidery Badges, Uniforms & Military Accessories</title>
    <meta name="description" content="Manufacturers and exporters of embroidery badges, military uniforms, sportswear, gloves, and leather goods. High quality craftsmanship with global export." />
    <meta name="author" content="NYA Enterprises" />
    
    <!-- DNS prefetch and preconnect for fonts -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload and load font asynchronously to avoid render blocking -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Preload LCP image for faster initial render -->
    <link rel="preload" as="image" href="/assets/bullion-badges-DXnvXUYS.jpg" fetchpriority="high">

    <meta property="og:title" content="NYA Enterprises - Quality Manufacturing & Export" />
    <meta property="og:description" content="Leading manufacturer of embroidery badges, military uniforms, and leather goods with worldwide export." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.postimg.cc/K83b5TQR/tc-small-logo-1.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://i.postimg.cc/K83b5TQR/tc-small-logo-1.png" />
  </head>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
